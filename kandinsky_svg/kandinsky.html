<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kandinsky SVG</title>
  </head>
  <body>
    <!-- SVG canvas -->
    <svg width="1296" height="510">
      <!-- background yellow -->
      <rect x="0" y="0" width="1298" height="510" fill="lightyellow"/>
      <!-- lines protruding out of circle, top-left corner -->
      <line x1="327" y1="168" x2="379" y2="154" stroke="black" stroke-width="5"/>
      <line x1="341" y1="147" x2="341" y2="254" stroke="black" stroke-width="5"/>
      <line x1="327" y1="192" x2="383" y2="192" stroke="black" stroke-width="5"/>
      <line x1="327" y1="208" x2="383" y2="208" stroke="black" stroke-width="10"/>
      <!-- circle top left corner -->
      <circle cx="194" cy="187" r="140" fill="turquoise" opacity="0.4"/>
      <circle cx="194" cy="187" r="120" fill="black"/>
      <circle cx="194" cy="187" r="110" fill="white"/>
      <circle cx="110" cy="306" r="50" fill="white" stroke="black" stroke-width="5" opacity="0.7"/>
      <circle cx="194" cy="187" r="100" fill="black"/>
      <circle cx="194" cy="187" r="60" fill="darkblue"/>
      <circle cx="194" cy="187" r="50" fill="black"/>
      <circle cx="194" cy="187" r="40" fill="turquoise"/>
      <circle cx="194" cy="187" r="30" fill="black"/>
      <!-- 90-degree intersecting lines middle-left -->
      <line x1="483" y1="72" x2="581" y2="452" stroke="black" stroke-width="5"/>
      <line x1="231" y1="375" x2="705" y2="235" stroke="black" stroke-width="5"/>
      <!-- black and white triangles bottom middle-left -->
      <polygon points="457, 400 406,462 451,470" fill="black"/>
      <polygon points="439, 445 433,454 438,454" fill="white"/>
      <!-- turquoise circle middle-right -->
      <circle cx="791" cy="200" r="60" fill="turquoise" stroke="black" stroke-width="2"/>
      <!-- purple triangles middle-right  -->
      <polygon points="625,201 702,207 690,139" fill="#6600FF" stroke="black" stroke-width="5"/>
      <polygon points="702,207 803,219 741,408" fill="#6600FF" stroke="black" stroke-width="5" opacity="0.8"/>
    </svg>
  </body>
</html>
