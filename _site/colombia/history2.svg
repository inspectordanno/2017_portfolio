<text transform="matrix(1 0 0 1 50.0938 105.75)"><tspan x="0" y="0" class="st2 st3">Revolutionary leader Simon </tspan><tspan x="0" y="15.8" class="st2 st3">Bolivar continued to fight, and </tspan><tspan x="0" y="31.7" class="st2 st3">defeated the Spanish at the </tspan><tspan x="0" y="47.5" class="st2 st3">Battle of Boyaca. (1819) At the </tspan><tspan x="0" y="63.4" class="st2 st3">Congress of Angostura later </tspan><tspan x="0" y="79.2" class="st2 st3">that year, he proclaimed the </tspan><tspan x="0" y="95" class="st2 st3">Republic of Gran Colombia, </tspan><tspan x="0" y="110.9" class="st2 st3">comprising New Granada, </tspan><tspan x="0" y="126.7" class="st2 st3">Venezuela, and Panama. He </tspan><tspan x="0" y="142.6" class="st2 st3">also annexed Ecuador in 1822.</tspan></text>
<rect x="205.7" y="421.2" class="st1" width="155.6" height="122.2"/>
<text transform="matrix(1 0 0 1 205.7075 430.5703)"><tspan x="0" y="0" class="st2 st3">Upon Bolivar’s death, Vene</tspan><tspan x="147.4" y="0" class="st2 st3">-</tspan><tspan x="0" y="15.8" class="st2 st3">zuela and Ecuador seceded.</tspan></text>
<rect x="535.3" y="421.2" class="st1" width="162.5" height="49.9"/>
<text transform="matrix(1 0 0 1 535.2793 430.5703)"><tspan x="0" y="0" class="st2 st3">Reforms were carried out </tspan><tspan x="0" y="15.8" class="st2 st3">under a Liberal government.</tspan></text>
<rect x="340.9" y="191.9" class="st1" width="194.3" height="61.1"/>
<text transform="matrix(1 0 0 1 340.9336 201.2505)"><tspan x="0" y="0" class="st2 st3">After the authoritarian presidency </tspan><tspan x="0" y="15.8" class="st2 st3">of Francisco de Paula Satander </tspan><tspan x="0" y="31.7" class="st2 st3">(1833–37), a centralist Conserva</tspan><tspan x="174" y="31.7" class="st2 st3">-</tspan><tspan x="0" y="47.5" class="st2 st3">tive government came to power.</tspan></text>
<rect x="607.9" y="158" class="st1" width="155.6" height="95"/>
<text transform="matrix(1 0 0 1 607.8691 167.3779)"><tspan x="0" y="0" class="st2 st3">Under the presidency of TC </tspan><tspan x="0" y="15.8" class="st2 st3">Mosquera, chruch goods </tspan><tspan x="0" y="31.7" class="st2 st3">were confiscated, the </tspan><tspan x="0" y="47.5" class="st2 st3">church was separated from </tspan><tspan x="0" y="63.4" class="st2 st3">the state and a federal </tspan><tspan x="0" y="79.2" class="st2 st3">constitution was adopted.</tspan></text>
