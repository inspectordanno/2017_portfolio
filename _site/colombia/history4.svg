<rect x="60.3" y="137.7" class="st1" width="155.6" height="79"/>
<text transform="matrix(1 0 0 1 60.3271 147.0273)"><tspan x="0" y="0" class="st2 st3">The assasination of the </tspan><tspan x="0" y="15.8" class="st2 st3">Liberal leader Jorge Gaitan </tspan><tspan x="0" y="31.7" class="st2 st3">led to a difficult period of </tspan><tspan x="0" y="47.5" class="st2 st3">violence, martial law and </tspan><tspan x="0" y="63.4" class="st2 st3">civil war.</tspan></text>
<rect x="201.6" y="384.9" class="st1" width="155.6" height="122.2"/>
<text transform="matrix(1 0 0 1 201.582 394.2275)"><tspan x="0" y="0" class="st2 st3">Liberals and Conservatives </tspan><tspan x="0" y="15.8" class="st2 st3">agreed to form a National </tspan><tspan x="0" y="31.7" class="st2 st3">Front coalition and took </tspan><tspan x="0" y="47.5" class="st2 st3">turns at being in power, </tspan><tspan x="0" y="63.4" class="st2 st3">fighting to stabilize the </tspan><tspan x="0" y="79.2" class="st2 st3">country’s economy.</tspan></text>
<rect x="541.8" y="384.9" class="st1" width="155.6" height="152.3"/>
<text transform="matrix(1 0 0 1 541.8027 394.2275)"><tspan x="0" y="0" class="st2 st3">Economic recession and a </tspan><tspan x="0" y="15.8" class="st2 st3">devastating earthquake in </tspan><tspan x="0" y="31.7" class="st2 st3">1999 further undermined </tspan><tspan x="0" y="47.5" class="st2 st3">Colombia’s ongoing inter</tspan><tspan x="139.5" y="47.5" class="st2 st3">-</tspan><tspan x="0" y="63.4" class="st2 st3">nal problems. Some eco</tspan><tspan x="131.6" y="63.4" class="st2 st3">-</tspan><tspan x="0" y="79.2" class="st2 st3">nomic recovery and govern</tspan><tspan x="150.9" y="79.2" class="st2 st3">-</tspan><tspan x="0" y="95" class="st2 st3">mental reform followed, but </tspan><tspan x="0" y="110.9" class="st2 st3">tensions between the gov</tspan><tspan x="142.9" y="110.9" class="st2 st3">-</tspan><tspan x="0" y="126.7" class="st2 st3">ernment and rebels contin</tspan><tspan x="145.8" y="126.7" class="st2 st3">-</tspan><tspan x="0" y="142.6" class="st2 st3">ued.</tspan></text>
<rect x="346" y="74.9" class="st1" width="160.8" height="154.2"/>
<text transform="matrix(1 0 0 1 345.9673 84.2485)"><tspan x="0" y="0" class="st2 st3">Over the next three decades, </tspan><tspan x="0" y="15.8" class="st2 st3">drug cartels and leftist gue</tspan><tspan x="146.6" y="15.8" class="st2 st3">-</tspan><tspan x="0" y="31.7" class="st2 st3">rilla groups grew in power </tspan><tspan x="0" y="47.5" class="st2 st3">and influence. Despite gran</tspan><tspan x="155.3" y="47.5" class="st2 st3">-</tspan><tspan x="0" y="63.4" class="st2 st3">ing amnesty to the guerillas, </tspan><tspan x="0" y="79.2" class="st2 st3">the authorities were faced </tspan><tspan x="0" y="95" class="st2 st3">with an increase in violence </tspan><tspan x="0" y="110.9" class="st2 st3">linked to political tensions </tspan><tspan x="0" y="126.7" class="st2 st3">and drug trafficking.</tspan></text>
<rect x="619.6" y="99.3" class="st1" width="155.6" height="122.2"/>
<text transform="matrix(1 0 0 1 619.6094 108.6309)"><tspan x="0" y="0" class="st2 st3">Juan M. Santos was elelcted </tspan><tspan x="0" y="15.8" class="st2 st3">president in 2010, and </tspan><tspan x="0" y="31.7" class="st2 st3">began a peace process with </tspan><tspan x="0" y="47.5" class="st2 st3">the guerillas. In 2016, a </tspan><tspan x="0" y="63.4" class="st2 st3">peace agreement was </tspan><tspan x="0" y="79.2" class="st2 st3">ratified, and Santos received </tspan><tspan x="0" y="95" class="st2 st3">the Nobel Peace Prize.</tspan></text>
